<h2 md-dialog-title>Login</h2>

<md-dialog-content>
  <md-input-container>
    <input mdInput placeholder="Username">
  </md-input-container>
  <md-input-container>
    <input type="password" mdInput placeholder="Password">
  </md-input-container>
</md-dialog-content>

<md-dialog-actions>
  <button class="btn btn-default default-margin" md-button md-dialog-close>Cancel</button>
  <button class="btn btn-primary default-margin" md-button md-dialog-close>Login</button>
</md-dialog-actions>
